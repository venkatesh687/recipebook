<div class="container">
      <div class="alert alert-danger col-xs-12" *ngIf="isError">{{errorMessage}}</div>
  <div *ngIf="isLoading" style="text-align:center;">
     <app-loading></app-loading>
     </div>
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
  <div class="row">
    <div class="col-xs-10 form-group">
       <label for="name">Email</label>

       <input type="email" id="name" class="form-control" ngModel name="email" required email/>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10 form-group">
       <label for="password">Password</label>

       <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-2">
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLogin? 'Login':'Signup'}}</button>
          </div>


          <div class="col-xs-2">
              <button class="btn btn-primary" type="button" (click)="onSwitch()">Switch to {{isLogin? 'signup':'Login'}}</button>
            </div>

      </div>
    </div>
    </div>

    </form>

</div>
