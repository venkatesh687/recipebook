<div class="row">
  <div class="col-xs-12">
    <img [src]="recipesName.imagePath" class="img-responsive" style="max-height:500px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipesName.name}}</h1>
  </div>
</div>
<div class="row">
   <div class="col-xs-12">
       <div class="btn-group" appDropDown>
         <button
          class="btn btn-primary dropdown-toggle">
          Manage<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="addItem()">To ShoppingList</a></li>
          <li><a (click)="onEdit()">Edit Recipe</a></li>
            <li><a (click)="onDelete()">Delete Recipe</a></li>
      </ul>
      </div>
      </div>
      </div>
    <div class="row">
      <div class="col-xs-12">
    {{recipesName.description}}
      </div>
      </div>
  <div class="row">
    <div class="col-xs-12">
     <ul class="list-group">
       <li class="list-group-item" *ngFor="let ingredients of recipesName.ingredient">{{ingredients.name}} -{{ingredients.amount}}</li>
       </ul>
      </div>
      </div>
