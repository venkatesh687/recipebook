<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
             <div class="row">
                 <div class="col-xs-12">
                   <div class="row">
                       <div class="col-xs-2">
                        <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">save</button>
                        </div>
                         <div class="col-xs-2">
                            <button class="btn btn-danger" (click)="onCancel()">cancel</button>
                        </div>
                      </div>
                  </div>
             </div>
                  <div class="row">
                         <div class="col-xs-12">
                                  <div class="form-group">
                                           <label for="name">Name</label>
                                            <input type="text" id="name" class="form-control" formControlName="name">
                                   </div>
                               </div>
                      </div>
                     <div class="row">
                             <div class="col-xs-12">
                                  <div class="form-group">
                                             <label for="imagePath">Iamge URL</label>
                                             <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                                       </div>
                                  </div>
                      </div>
                      <div class="row">
                                    <div class="col-xs-12">
                                      <img [src]="imagePath.value" class="img-responsive">
                                   </div>
                       </div>
                         <div class="row">
                                  <div class="col-xs-12">
                                      <div class="form-group">
                                          <label for="desc">Description</label>
                                           <input type="text" id="desc" class="form-control" rows="6" formControlName="description">
                                        </div>
                                   </div>
                                </div>

                         <br><div class="row">
                                       <div class="col-xs-12" formArrayName="ingredient">
                                                <div class="row" *ngFor="let ingredientCtrl of getControls(); let i = index"
                                                 [formGroupName]="i"><br>
                                                             <div class="col-xs-8">
                                                                  <input type="text" class="form-control" formControlName="name">
                                                               </div>


                                                                <div class="col-xs-2">
                                                                        <input type="number" class="form-control" formControlName="amount">
                                                               </div>
                                                             <div class="col-xs-2">
                                                                     <button class="btn btn-danger" type="button" (click)="onDeleteIngredients(i)">X</button>
                                                               </div>
                                                   </div>

                                                   <hr>
                                                   <div class="row">
                                                     <div class="col-xs-12">
                                                         <button class="btn btn-success" type="button"(click)="addButton()">Add Ingredients</button>
                                                       </div>
                                                       </div>
                                           </div>
                               </div>
  </form>
  </div>
  </div>
